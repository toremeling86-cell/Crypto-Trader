name: build-test

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run ktlint (code style check)
        run: ./gradlew ktlintCheck
        continue-on-error: true

      - name: Run detekt (static analysis)
        run: ./gradlew detekt
        continue-on-error: true

      - name: Run unit tests
        run: ./gradlew :app:testDebugUnitTest

      - name: Build debug APK
        run: ./gradlew :app:assembleDebug

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: app/build/test-results/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk

      # Smoke test verification - fail if backtest produces 0 trades
      - name: Verify smoke test configuration
        run: |
          echo "Checking for smoke test strategy configuration..."
          if [ -f "app/src/main/res/raw/smoke_strategy.json" ] || [ -f "app/src/test/resources/smoke_strategy.json" ]; then
            echo "✅ Smoke test strategy found"
          else
            echo "⚠️ Smoke test strategy not found (optional)"
          fi

      - name: Check build success
        run: |
          if [ -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
            echo "✅ Build successful - APK generated"
          else
            echo "❌ Build failed - APK not found"
            exit 1
          fi
